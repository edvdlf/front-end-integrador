<div class="grid" data-cy="page-cte">
  <div class="col-12">
    <app-cte-header/>
  </div>
  <div class="col-12">
    <ng-container *ngIf="cteResponse$ | async as data; else loadingTpl">
      <app-cte-table
        [inputCteResponse]="data"
        [inputLoading]="false">
      </app-cte-table>
    </ng-container>

    <ng-template #loadingTpl>
      <app-cte-table
        [inputCteResponse]="[]"
        [inputLoading]="true">
      </app-cte-table>
    </ng-template>
  </div>
</div>
