<div class="vetorit-card">
  <p-table
    class="vetorit-table"
    [value]="inputNFSeResponse"
    [rows]="20"
    [paginator]="true"
    dataKey="id"
    [scrollable]="true"
    scrollWidth="1000px"
    [tableStyle]="{ 'min-width': '1000px' }"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} NFSE"
  >
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="invoiceNumber" class="whitespace-nowrap">
          <div class="flex justify-content-between align-items-center">
            <div>Número / Série Rps</div>
            <div class="flex align-items-center gap-2">
              <p-sortIcon field="invoiceNumber"></p-sortIcon>
              <p-columnFilter
                type="text"
                field="invoiceNumber"
                display="menu"
                matchMode="contains"
                [showMatchModes]="false"
                [showOperator]="false"
                [showAddButton]="false"
              ></p-columnFilter>
            </div>
          </div>
        </th>

        <th pSortableColumn="razaoSocialEmitente" class="whitespace-nowrap">
          <div class="flex justify-content-between align-items-center">
            <div>Emitente</div>
            <div class="flex align-items-center gap-2">
              <p-sortIcon field="razaoSocialEmitente"></p-sortIcon>
              <p-columnFilter
                type="text"
                field="razaoSocialEmitente"
                display="menu"
                matchMode="contains"
                [showMatchModes]="false"
                [showOperator]="false"
                [showAddButton]="false"
              ></p-columnFilter>
            </div>
          </div>
        </th>

        <th pSortableColumn="razaoSocialDestinatario" class="whitespace-nowrap">
          <div class="flex justify-content-between align-items-center">
            <div>Destinatário</div>
            <div class="flex align-items-center gap-2">
              <p-sortIcon field="razaoSocialDestinatario"></p-sortIcon>
              <p-columnFilter
                type="text"
                field="razaoSocialDestinatario"
                display="menu"
                matchMode="contains"
                [showMatchModes]="false"
                [showOperator]="false"
                [showAddButton]="false"
              ></p-columnFilter>
            </div>
          </div>
        </th>

        <th pSortableColumn="entryDate" class="whitespace-nowrap">
          <div class="flex justify-content-between align-items-center">
            <div>Data de entrada</div>
            <div class="flex align-items-center gap-2">
              <p-sortIcon field="entryDate"></p-sortIcon>
              <p-columnFilter
                type="text"
                field="entryDate"
                display="menu"
                matchMode="contains"
                [showMatchModes]="false"
                [showOperator]="false"
                [showAddButton]="false"
              ></p-columnFilter>
            </div>
          </div>
        </th>

        <th>
          <div class="flex justify-content-between align-items-center">
            <div class="flex justify-content-between align-items-center">
              NFSe
            </div>
          </div>
        </th>
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-row>
      <tr>
        <td>
          
          
            {{ row.processId }} / {{ row.serieRps }} 
          
        </td>
        <td>{{ row.razaoSocialEmitente }}</td>
        <td>{{ row.razaoSocialDestinatario }}</td>
        <td>{{ row.entryDate | date : 'dd/MM/yyyy' }}</td>
        <td style="text-align: center">
          <p-button
            icon="pi pi-file-pdf"
            styleClass="p-button-rounded p-button-secondary p-button-text"
            (click)="abrirDocumentoFiscalPdf(row.processId); $event.preventDefault()"
            type="button"
          >
          </p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  
</div>
