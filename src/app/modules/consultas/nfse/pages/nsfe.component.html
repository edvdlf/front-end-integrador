  <div class="col-12">
    <!-- Enquanto nÃ£o chegou nada: loading -->
    <ng-container *ngIf="nfse$ | async as data; else loadingTpl">
      <app-nsfe-table
        [data]="data"
        [loading]="false">

    <ng-template #loadingTpl>

    </ng-template>
  </div>
</div>
