<div class="grid">

  <!-- Header com badge de total -->
  <div class="col-12">
    <app-nfe-header
      [totalRegistros]="totalRegistros">
    </app-nfe-header>
  </div>

  <!-- Tabela -->
  <div class="col-12">

    @if (!loading) {
      <app-nfe-table
        [data]="data"
        [loading]="false">
      </app-nfe-table>
    } @else {
      <app-nfe-table
        [data]="[]"
        [loading]="true">
      </app-nfe-table>
    }

  </div>

</div>
