  <div class="col-12">
    <!-- Enquanto nÃ£o chegou nada: loading -->
    <ng-container *ngIf="nfe$ | async as data; else loadingTpl">
      <app-nfe-table
        [data]="data"
        [loading]="false">
      </app-nfe-table>
    </ng-container>

    <ng-template #loadingTpl>
      <app-nfe-table
        [data]="[]"
        [loading]="true">
      </app-nfe-table>
    </ng-template>
  </div>
</div>
