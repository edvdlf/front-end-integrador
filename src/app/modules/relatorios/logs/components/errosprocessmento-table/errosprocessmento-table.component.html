<div class="vetorit-card">

  <p-toolbar class="mb-6">
               <ng-template #end>
                  <p-button icon="pi pi-file-excel" styleClass="btn-vt btn-vt-primary" class="mr-2"
                     label="Exportar Excel" (click)="exportarExcel()">
                  </p-button>
               </ng-template>
            </p-toolbar>
 

  <p-table class="vetorit-table"
      
      [value]="data"
      [rows]="20"
      [paginator]="true"
      dataKey="id"
      [scrollable]="true"
      scrollWidth="1000px"
      [tableStyle]="{ 'min-width': '1000px' }"
      
      

      currentPageReportTemplate="Mostrando {first} de {last} de {totalRecords} Nfe"
>
     
    <ng-template pTemplate="header">
      <tr>

        <th pSortableColumn="tipoDocumento" class="whitespace-nowrap">
                <div class="flex justify-content-between align-items-center">
                  <div>Tipo doc</div>
                  <div class="flex align-items-center gap-2">
                    <p-sortIcon field="tipoDocumento"></p-sortIcon>
                    <p-columnFilter
                      type="text"
                      field="tipoDocumento"
                      display="menu"
                      matchMode="contains"
                      [showMatchModes]="false"
                      [showOperator]="false"
                      [showAddButton]="false"
                    ></p-columnFilter>
                  </div>
                </div>
              </th>

        <th pSortableColumn="dataEvento" class="whitespace-nowrap">
                <div class="flex justify-content-between align-items-center">
                  <div> Data</div>
                  <div class="flex align-items-center gap-2">
                    <p-sortIcon field="dataEvento"></p-sortIcon>
                    <p-columnFilter
                      type="text"
                      field="dataEvento"
                      display="menu"
                      matchMode="contains"
                      [showMatchModes]="false"
                      [showOperator]="false"
                      [showAddButton]="false"
                    ></p-columnFilter>
                  </div>
                </div>
              </th>
       <th pSortableColumn="numeroDocumento" class="whitespace-nowrap">
                <div class="flex justify-content-between align-items-center">
                  <div> Documento</div>
                  <div class="flex align-items-center gap-2">
                    <p-sortIcon field="numeroDocumento"></p-sortIcon>
                    <p-columnFilter
                      type="text"
                      field="numeroDocumento"
                      display="menu"
                      matchMode="contains"
                      [showMatchModes]="false"
                      [showOperator]="false"
                      [showAddButton]="false"
                    ></p-columnFilter>
                  </div>
                </div>
              </th>

              
       
        
        <th pSortableColumn="acao" class="whitespace-nowrap">
                <div class="flex justify-content-between align-items-center">
                  <div> Ação</div>
                  <div class="flex align-items-center gap-2">
                    <p-sortIcon field="acao"></p-sortIcon>
                    <p-columnFilter
                      type="text"
                      field="acao"
                      display="menu"
                      matchMode="contains"
                      [showMatchModes]="false"
                      [showOperator]="false"
                      [showAddButton]="false"
                    ></p-columnFilter>
                  </div>
                </div>
        </th>

        <th pSortableColumn="mensagem" class="whitespace-nowrap">
                <div class="flex justify-content-between align-items-center">
                  <div> Mensagem</div>
                  <div class="flex align-items-center gap-2">
                    <p-sortIcon field="mensagem"></p-sortIcon>
                    <p-columnFilter
                      type="text"
                      field="mensagem"
                      display="menu"
                      matchMode="contains"
                      [showMatchModes]="false"
                      [showOperator]="false"
                      [showAddButton]="false"
                    ></p-columnFilter>
                  </div>
                </div>
              <th>
                <!--div class="flex justify-content-between align-items-center">
                  Download
                </div-->
              </th>

        
        
        
      </tr>
    </ng-template>

    <ng-template pTemplate="body" let-row>
      <tr>
        <td>
          <div class="flex flex-col">
            <span class="font-medium">{{ row.tipoDocumento  }}</span>

          </div>
        </td>
        
        <td>{{ row.dataEvento | date : "dd/MM/yyyy HH:mm" }}</td>
        <td style="text-align: left; max-width: 100px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;"
                pTooltip="{{ row.numeroDocumento }}"
                tooltipPosition="top">
                {{ row.numeroDocumento }}
        </td>
        
        <td style="text-align: left; max-width: 50px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;"
                pTooltip="{{ row.acao  }}"
                tooltipPosition="top">
                {{ row.acao }}
        </td>
        
        <!--td style="text-align: left; max-width: 150px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;"
                pTooltip="{{ row.mensagem }}"
                tooltipPosition="top">
                {{ row.mensagem }}
        </!--td-->
      <td style="text-align: left; max-width: 150px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis;">
        <div class="flex align-items-center gap-2">
    <!-- texto truncado -->
    <span class="truncate-message">{{ row.mensagem }}</span>
    <!-- botão copiar -->
   
           
 

  </div>
</td>


        <!--td style="text-align: center">
          <p-button
             icon="pi pi-file-pdf"
             styleClass="p-button-rounded p-button-secondary p-button-text"
             >
          </p-button>
      </td-->
       
      </tr>
    </ng-template>
    <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="5">Nenum erro encontrada.</td>
        </tr>
      </ng-template>
  </p-table>

 

</div>
