<header class="topbar">
  <button type="button" (click)="toggleSidebar.emit()" class="menu-btn">
    <i class="pi pi-bars"></i>
  </button>
  
    <a class="brand" routerLink="/dashboard" title="Ir para o Dashboard">
      <img
        src="img/Logo_Integrador_Taxdocs_Avatax2.png"
        alt="Integrador Taxdocs Avatax"
        class="brand-logo"
      />
      <strong>Taxdocs <span>Avatax</span></strong>
    </a>
  <div class="user-menu">
    <div class="user-info" (click)="menu.toggle($event)">
      <i class="pi pi-user mr-2"></i>
      <span>{{ usuarioLogado?.usuario }}</span>
     <i class="pi pi-chevron-down ml-2"></i>
    </div>

    <p-menu #menu [model]="items" [popup]="true"></p-menu>
  </div>
</header>
